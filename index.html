<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>review component</title>
  <!-- *font awesome* -->
  <link 
    rel="stylesheet" 
    href="./fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css" 
  />
  <!-- *styles* -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="container">
      <h2 class="title">our reviews</h2>
      <div class="underline"></div>
      <!-- review card -->
      <article class="review">
        <div class="img-container">
          <img src="./images/avatar-ali.png" id="person-img" alt="">
        </div>
        <h4 id="author">ali hamdan</h4>
        <p id="job" class="job">web developer</p>
        <p id="info" class="info">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
          Neque repellendus minus dicta debitis accusamus vero.
        </p>
        <div class="button-container">
          <button class="btn prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">suprise me</button>
      </article>
    </section>
  </main>
  <!-- *javascript* -->
  <script src="app.js"></script>
</body>
</html>
